name: pull-requests

on:
  pull_request:
    branches:
      - main

jobs:
  tests:
    name: test-packages

    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Cache node_modules
        uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: lock-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            lock-

      - name: Restore NX compute cache
        id: cache-nx-restore
        uses: actions/cache/restore@v3
        with:
          path: .nx-cache
          key: nx-cache

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: |
          set -exu
          yarn --frozen-lockfile --non-interactive

      - uses: nrwl/nx-set-shas@v3

      - run: yarn nx affected --target=lint

      - run: yarn nx affected --target=test

      - name: Delete NX compute cache
        run: |
          set -exu
          curl \
            -X DELETE \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/DecentM/concourse-ts/actions/caches?key=nx-cache

      - name: Save NX compute cache
        id: cache-nx-save
        uses: actions/cache/save@v3
        with:
          path: .nx-cache
          key: nx-cache

  build:
    name: build-packages

    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Cache node_modules
        uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: lock-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            lock-

      - name: Restore NX compute cache
        id: cache-nx-restore
        uses: actions/cache/restore@v3
        with:
          path: .nx-cache
          key: nx-cache

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: |
          set -exu
          yarn --frozen-lockfile --non-interactive

      - uses: nrwl/nx-set-shas@v3

      - name: Build packages
        run: yarn nx affected --target=build

      - name: Delete NX compute cache
        run: |
          set -exu
          curl \
            -X DELETE \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/DecentM/concourse-ts/actions/caches?key=nx-cache

      - name: Save NX compute cache
        id: cache-nx-save
        uses: actions/cache/save@v3
        with:
          path: .nx-cache
          key: nx-cache

  dependabot:
    runs-on: ubuntu-latest

    needs:
      - tests
      - build

    if: ${{ github.actor == 'dependabot[bot]' }}

    # Set the access for individual scopes, or use permissions: write-all
    permissions: write-all

    steps:
      - name: Approve the PR
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Merge the PR
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
