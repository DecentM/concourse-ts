name: npm-publish

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  determine-matrix:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    outputs:
      affected: ${{ steps.affected.outputs.projects }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Cache node_modules
        uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: lock-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            lock-

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: |
          set -exu
          yarn --frozen-lockfile --non-interactive

      - uses: nrwl/nx-set-shas@v3

      - name: Determine affected packages
        id: affected
        run: |
          set -exu
          echo projects=$(yarn --silent nx print-affected | jq -c '.projects') >> $GITHUB_OUTPUT

  tests:
    name: test-packages

    runs-on: ubuntu-latest

    needs:
      - determine-matrix

    if: ${{ needs.determine-matrix.outputs.affected != '[]' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Cache node_modules
        uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: lock-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            lock-

      - name: Restore NX compute cache
        id: cache-nx-restore
        uses: actions/cache/restore@v3
        with:
          path: .nx-cache
          key: nx-cache

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: |
          set -exu
          yarn --frozen-lockfile --non-interactive

      - uses: nrwl/nx-set-shas@v3

      - run: yarn nx affected --target=lint

      - run: yarn nx affected --target=test

      - name: Coveralls
        uses: coverallsapp/github-action@v1
        with:
          base-path: packages/concourse-ts
          path-to-lcov: packages/concourse-ts/coverage/lcov.info

      - name: Upload coverage result
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: packages/*/coverage

  build:
    name: build-affected

    runs-on: ubuntu-latest

    needs:
      - determine-matrix

    if: ${{ needs.determine-matrix.outputs.affected != '[]' }}

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Cache
        uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: lock-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            lock-

      - name: Restore NX compute cache
        id: cache-nx-restore
        uses: actions/cache/restore@v3
        with:
          path: .nx-cache
          key: nx-cache

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: |
          set -exu
          yarn --frozen-lockfile --non-interactive

      - uses: nrwl/nx-set-shas@v3

      - name: Build packages
        run: yarn nx affected --target=build

      - name: Upload build result
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/packages/*

  publish:
    name: publish-${{ matrix.project }}

    needs:
      - tests
      - build
      - determine-matrix

    runs-on: ubuntu-latest

    if: ${{ needs.determine-matrix.outputs.affected != '[]' }}

    strategy:
      matrix:
        project: ${{ fromJson(needs.determine-matrix.outputs.affected) }}

    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist

      - name: Compare npm with local (versions)
        id: check
        uses: EndBug/version-check@v2
        with:
          file-url: https://unpkg.com/@decentm/${{ matrix.project }}@latest/package.json
          static-checking: localIsNew
          file-name: ./dist/${{ matrix.project }}/package.json

      - name: Setup Node
        if: steps.check.outputs.changed == 'true'
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'

      # Publish new versions of affected packages
      - name: Publish to NPM
        if: steps.check.outputs.changed == 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          set -exu

          cd dist/${{ matrix.project }}
          yarn publish . --access public
          cd -
