name: npm-publish

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  determine-matrix:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    outputs:
      affected: ${{ steps.affected.outputs.projects }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: lock-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            lock-

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Dependencies
        run: |
          set -exu
          yarn --frozen-lockfile --non-interactive

      - uses: nrwl/nx-set-shas@v3

      - name: Determine affected packages
        id: affected
        run: |
          set -exu

          echo projects=$(yarn --silent nx print-affected | jq -c '.projects') >> $GITHUB_OUTPUT

  tests:
    runs-on: ubuntu-latest

    needs:
      - determine-matrix

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: lock-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            lock-

      - name: Cache NX computations
        uses: actions/cache@v3
        with:
          path: .nx-cache
          key: nx-cache

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Dependencies
        run: |
          set -exu
          yarn --frozen-lockfile --non-interactive

      - uses: nrwl/nx-set-shas@v3

      - run: yarn nx workspace-lint

      - run: yarn nx affected --target=lint --parallel=3

      - run: yarn nx affected --target=test --parallel=3

      - name: Create coverage reports list
        id: reports
        run: |
          set -exu

          list=$(echo ${{ toJson(needs.determine-matrix.outputs.affected) }} | jq -c 'map("packages/" + . + "/coverage/lcov.info")')
          echo list="$list" >> $GITHUB_OUTPUT

      - name: Run codacy-coverage-reporter
        uses: codacy/codacy-coverage-reporter-action@v1
        env:
          CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: ${{ join(fromJson(steps.reports.outputs.list), ',') }}

  build:
    name: Build packages

    needs:
      - tests
      - determine-matrix

    runs-on: ubuntu-latest

    strategy:
      matrix:
        project: ${{ fromJson(needs.determine-matrix.outputs.affected) }}

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: lock-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            lock-

      - name: Cache NX computations
        uses: actions/cache@v3
        with:
          path: .nx-cache
          key: nx-cache

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Dependencies
        run: |
          set -exu
          yarn --frozen-lockfile --non-interactive

      - name: Build ${{ matrix.project }}
        run: yarn nx run ${{ matrix.project }}:build

      - name: Upload build result
        uses: actions/upload-artifact@v3
        with:
          name: dist-${{ matrix.project }}
          path: dist

  publish:
    name: Publish packages

    needs:
      - build
      - determine-matrix

    runs-on: ubuntu-latest

    strategy:
      matrix:
        project: ${{ fromJson(needs.determine-matrix.outputs.affected) }}

    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/download-artifact@v3
        with:
          name: dist-${{ matrix.project }}
          path: dist

      - name: Compare npm with local (versions)
        uses: Rober19/compare-npm-versions-ci@master
        id: package_version
        with:
          path: dist/packages/${{ matrix.project }}
          npm_package_name: '@decentm/${{ matrix.project }}'

      - name: Setup Node
        if: steps.package_version.outputs.npm_is_greater == 'false'
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'

      # Publish new versions of affected packages
      - name: Publish to NPM
        if: steps.package_version.outputs.npm_is_greater == 'false'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          set -exu

          cd "dist/packages/${{ matrix.project }}"
          yarn publish . --access public
          cd -
