id: concourse-ts-resource-apache-directory-index
language: typescript
platform: node
type: library

tasks:
  build:
    command: swc
    args:
      - --outputPath
      - $workspaceRoot/dist/packages/concourse-ts-resource-apache-directory-index
      - --tsConfig
      - $workspaceRoot/packages/concourse-ts-resource-apache-directory-index/tsconfig.lib.json
      - --main
      - $workspaceRoot/packages/concourse-ts-resource-apache-directory-index/src/index.ts
      - --assets
      - '["packages/concourse-ts-resource-apache-directory-index/*.md"]'
    outputs:
      - '{options.outputPath}'

  lint:
    command: eslint
    args:
      - '["packages/concourse-ts-resource-apache-directory-index/**/*.ts"]'
    outputs:
      - '{options.outputFile}'
