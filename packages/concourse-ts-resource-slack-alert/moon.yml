id: concourse-ts-resource-slack-alert
language: typescript
platform: node
type: library

tasks:
  build:
    command: swc
    args:
      - --outputPath
      - $workspaceRoot/dist/packages/concourse-ts-resource-slack-alert
      - --tsConfig
      - $workspaceRoot/packages/concourse-ts-resource-slack-alert/tsconfig.lib.json
      - --main
      - $workspaceRoot/packages/concourse-ts-resource-slack-alert/src/index.ts
      - --assets
      - '["packages/concourse-ts-resource-slack-alert/*.md"]'
    outputs:
      - '{options.outputPath}'

  lint:
    command: eslint
    args:
      - '["packages/concourse-ts-resource-slack-alert/**/*.ts"]'
    outputs:
      - '{options.outputFile}'
