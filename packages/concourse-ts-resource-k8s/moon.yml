id: concourse-ts-resource-k8s
language: typescript
platform: node
type: library

tasks:
  build:
    command: swc
    args:
      - --outputPath
      - $workspaceRoot/dist/packages/concourse-ts-resource-k8s
      - --tsConfig
      - $workspaceRoot/packages/concourse-ts-resource-k8s/tsconfig.lib.json
      - --main
      - $workspaceRoot/packages/concourse-ts-resource-k8s/src/index.ts
      - --assets
      - '["packages/concourse-ts-resource-k8s/*.md"]'
    outputs:
      - '{options.outputPath}'

  lint:
    command: eslint
    args:
      - '["packages/concourse-ts-resource-k8s/**/*.ts"]'
    outputs:
      - '{options.outputFile}'
