resources:
  - name: pipeline-promotion
    type: git
    source:
      uri: https://github.com/crsimmons/pipeline-promotion.git

  - name: latest-versions
    type: s3
    source:
      <<: &aws_creds_and_region
        access_key_id: ((aws_access_key_id))
        region_name: ((aws_region))
        secret_access_key: ((aws_secret_access_key))
      bucket: ((meta-bucket))
      versioned_file: latest/versions.yml

  - name: preprod-input-versions
    type: s3
    source:
      <<: *aws_creds_and_region
      bucket: ((meta-bucket))
      versioned_file: sandbox/versions.yml

  - name: prod-input-versions
    type: s3
    source:
      <<: *aws_creds_and_region
      bucket: ((meta-bucket))
      versioned_file: prepod/versions.yml

  - name: sandbox-version
    type: semver
    source:
      <<: *aws_creds_and_region
      bucket: ((meta-bucket))
      key: sandbox-version
      driver: s3

  - name: preprod-trigger
    type: semver
    source:
      <<: *aws_creds_and_region
      driver: s3
      bucket: ((meta-bucket))
      key: preprod-version

  - name: prod-trigger
    type: semver
    source:
      <<: *aws_creds_and_region
      driver: s3
      bucket: ((meta-bucket))
      key: prod-version

  - name: pcf-ops-image
    type: docker-image
    source:
      repository: engineerbetter/pcf-ops

jobs:
  - name: set-sandbox
    plan:
      - task: set-sandbox
        image: pcf-ops-image
        file: tasks/set-pipeline.yml
        input_mapping: {versions-file: latest-versions}
        params:
          <<: &concourse_credentials
            CONCOURSE_URL: ((concourse_url))
            CONCOURSE_USERNAME: ((concourse_username))
            CONCOURSE_PASSWORD: ((concourse_password))
          FOUNDATION: sandbox
      - put: sandbox-version
        params:
          bump: patch

  - name: set-preprod
    plan:
      - task: set-preprod
        image: pcf-ops-image
        file: tasks/set-pipeline.yml
        input_mapping: {versions-file: preprod-input-versions}
        params:
          <<: *concourse_credentials
          FOLLOWS_SPECIFIC_COMMIT: true
          FOUNDATION: preprod
      - put: preprod-version
        params:
          bump: patch

  - name: set-prod
    plan:
      - task: set-prod
        image: pcf-ops-image
        file: tasks/set-pipeline.yml
        input_mapping: {versions-file: prod-input-versions}
        params:
          <<: *concourse_credentials
          FOLLOWS_SPECIFIC_COMMIT: true
          FOUNDATION: prod
      - put: prod-version
        params:
          bump: patch
